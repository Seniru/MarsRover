<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mars Rover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <link rel="stylesheet" href="rover.css" />
  <script type="text/javascript" src="controls.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--p5js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--notify.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

  </head>
  <body>
    <div id="photo-func">
      <i class="far fa-images cam btn btn-sm" id="cam"></i><br />
      <i class="fas fa-camera cam " id="take-pic" onclick="picS()"></i><br />
    <select style="margin:2px;width:70%" id="cam-mode">
      <option onclick="rck()">Sky</option>
      <option>Land</option>

    </select>

    </div>
    <div id="gallery" >
      <i class="fas fa-times-circle close-btn"></i>
      <div id="no-img">No Images<br />Take some using PIC (Take Pictures of the surface) or PIC S (Take Pictures of surrounding)</div>
    </div>
    <div id="container">
      <div id="pull" class="fas fa-chevron-right"></div>
      <div class="box" id="box1">EMPTY</div>
      <div class="box" id="box2">EMPTY</div>
      <div class="box" id="box3">EMPTY</div>
      <div class="box" id="box4">EMPTY</div>
      <div class="box" id="box5">EMPTY</div>
    </div>
    <div id="ctrl-panel">
      <button id="console-tab" class="tab active-tab"><img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/24/terminal-icon.png" alt=">_"> Console</button>
      <button id="manual-tab" class="tab" ><img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/24/mixer-icon.png" alt=""> Control</button>
      <div id="console">
          Mars Rover Console - Powered by sololearn<br />
          Type HLP to see a list of available commands. Type HLP &lt;Command-name&gt; to get help on that command<br />
          <div class="cmd">$ <input type="text" autofocus><button onclick="javascript:void(onCmd($('input').val()))">Submit</button></div>
        </div>
      <div id="manual">
        <div id="arrows">
          <i id="mov-up" class="fas fa-chevron-circle-up arr" onclick="mov('F',1)"></i><br />
          <div id="btm-arr" > <i id="trn-lft" class="fas fa-chevron-circle-left arr" onclick="trn('L')"></i>
          <i id="mov-down" class="fas fa-chevron-circle-down arr" onclick="mov('B',1)"></i>
          <i id="trn-right" class="fas fa-chevron-circle-right arr" onclick="trn('R')"></i></div>
        </div>
        <div id="stats">

        </div>
        <div id="general">
        <i class="fa fa-plus tools " onclick="rck()"></i>
        <i class="fa fa-minus tools" onclick="rls()"></i>
        <i class="fas fa-vial tools" onclick="anl()"></i>
        <i class="fas fa-book tools" onclick="_log_()"></i>
      </div>
      </div>

    </div>
  </body>
</html>
